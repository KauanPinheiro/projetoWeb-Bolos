<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea57f83b3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/produto.css">
    
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main class="container">
        <!--carrosel-->
        <div id="pokemon" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Bubassaur (1).jpg" class="d-block w-100" alt="bb">
                </div>
                <div class="carousel-item">
                    <img src="img/Squirtle-Pokédex.jpg" class="d-block w-100" alt="sq">
                </div>
                <div class="carousel-item ">
                    <img src="img/004CharmanderFRLG.jpg" class="d-block w-100" alt="ch">
                </div>
            </div>
        <button class="carousel-control-prev" type="button" data-ride="#pokemon" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        <button class="carousel-control-next" type="button" data-ride="#pokemon" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
        </div>


        <!--card-->
        <div class="card">
            <img src="img/panda-gc1460c61e_1280.png" alt="panda">
            <div class="card-body">
                <h5 class="card-title">Panda</h5>
                <p class="card-text">O panda faz parte da família Ursidae,
                    que pertence a uma das subordens da ordem Carnivora. </p>
                <a href="#"class="btn btn-primary">Like</a>        
            </div>
        </div>    
    </main>
    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
